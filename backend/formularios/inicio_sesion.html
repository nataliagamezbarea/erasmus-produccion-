<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div class="login-box">

        <form action="comprobar_cuenta.php" method="post">

            <h2>Iniciar sesión</h2>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" id="email" name="email" required>
                <label for="email">Usuario / Gmail</label>   
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <!-- Agregar autocomplete="current-password" al campo de contraseña -->
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <label for="password">Contraseña</label> 
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember" name="remember">Recordar
                </label>
                <a href="obtener_codigo.html">¿Has olvidado tu contraseña?</a>
            </div>

            <br>
            <button type="submit">Iniciar sesión</button>
            
            <div class="register-link">
                <p>¿No tienes cuenta?<a href="registro.html"> Registrate</a></p>
            </div>

        </form>

    </div>

</section>

<script src="https://unpkg.com/ionicons@5.0.1/dist/ionicons/ionicons.js"></script>

</body>
</html>
